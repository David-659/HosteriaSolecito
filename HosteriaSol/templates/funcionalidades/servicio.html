{% extends '-bases.html' %}
{% load static %}
{% block tittle %} habitacion {% endblock %}
{% block style %} {% static 'css/Register.css' %} {% endblock %}
{% block cuerpo %}
<div class="register-container">
    <h2>Agregar Servicio</h2>
    <form method="POST" enctype="multipart/form-data" action="{% if datos %}{% url 'editar_servicio' datos.id %}{% else %}{% url 'agregar_servicio' %}{% endif %}">
        {% csrf_token %}
        <div class="mb-3">
            <label>Nombre:</label>
            <input type="text" name="nombre" class="form-control" value="{% if datos %}{{ datos.nombre }}{% else %}{{ request.session.data.nombre }}{% endif %}" required>
        </div>
        <div class="mb-3">
            <label>Descripci√≥n:</label>
            <textarea name="descripcion" class="form-control" value="{% if datos %}{{ datos.descricion }}{% else %}{{ request.session.data.descripcion }}{% endif %}" required></textarea>
        </div>
        <div class="mb-3">
            <label>Precio:</label>
            <input type="number" name="precio" class="form-control" value="{% if datos %}{{ datos.precio }}{% else %}{{ request.session.data.precio }}{% endif %}" required>
        </div>
        <div class="mb-3">
            <label>Hora de inicio:</label>
            <input type="time" name="hora_inicio" class="form-control" value="{% if datos %}{{ datos.hora_inicio }}{% else %}{{ request.session.data.hora_inicio }}{% endif %}" required>
        </div>
        <div class="mb-3">
            <label>Hora de fin:</label>
            <input type="time" name="hora_fin" class="form-control" value="{% if datos %}{{ datos.hora_fin }}{% else %}{{ request.session.data.hora_fin }}{% endif %}" required>
        </div>
        <div class="mb-3">
            <label>Foto:</label>
            <input type="file" name="foto" class="form-control">
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="estado" value="{% if datos %}{{ datos.estado }}{% else %}{{ request.session.data.estado }}{% endif %}" id="estado">
            <label class="form-check-label" for="estado">Activo</label>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
{% endblock %}
